<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #log-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #202020;
      border-top: 1px solid #333;
    }
    .log-line {
      margin: 0.2rem 0;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>Roblox Log Viewer</header>
  <div id="log-container"></div>
  <script>
    // Initialize the log viewer
    const logContainer = document.getElementById("log-container");

    // Auto-scroll to the bottom
    function scrollToBottom() {
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // Handle incoming log updates
    window.addEventListener("log_update", (event) => {
      const logLine = document.createElement("div");
      logLine.className = "log-line";
      logLine.textContent = event.detail;
      logContainer.appendChild(logLine);
      scrollToBottom();
    });

    // Start watching logs
    const logFilePath = "/path/to/your/roblox.log"; // Change to actual log file path
    
    watchLogsFr();
  </script>
</body>
</html>
